<body>
	<div class="container"> 
		<div class="weather-app-wrapper">
			<div class="weather-app">
			<form id="search-form" class="mb-3">
				<div class="row">
						<div class ="col-4">
							<input
							type="search" 
							id="searching"
							placeholder="Search location..."
							autofocus="on"
							autocomplete="off"
							autocapitalize="words"
							class = "form-control shadow-md"
							/>
						</div>
					<div class ="col-3">
						<input
						id = "buttonSearch"
						type="submit"
						value="Search ðŸ”"
						class="=form-control btn"
						/>
					</div>
					<div class ="col-3">
							<input 
							type="button"
							id="pinLocations"
							value="Local Weather"
							autocomplete="on"
							/>
						</div>
					</div>
			 </form>
		<div class="WeatherInfo"> 
			<h1 id="city">
				<span id="pinbeat">
				<i class="fa-solid fa-location-dot fa-xs fa-fw fa-beat" style="--fa-animation-duration: 2s;"></i></span>
				<span id="cityHeadline">Have a great day </span> 
			</h1>
			<ul>
				<li>
					<span id="description" class="float-left">
						Sunny
					</span>
				</li>
				<li>
					<span id = "weatherIcon" style="padding: 5px;">
						<i class="fa-regular fa-clock fa-lg"></i>
					</span>
					<span id = "nowDated">
						Last Updated <strong>Saturday - 10:15 AM</strong>
					</span>
				</li>
			</ul>	
				<div class="row">
					<div class="col-6">
					  <div class="clearfix weather-temperature">
							<div id="mainWeather">
								<img
								src="" 
								id="mainIcon" 
								class="float-left"
								style="padding: 0.5em;"
								/>
							</div>
						<div class="float-left">
						 <span class="temperature" id="temperature">75</span>Â°
						  <span class="units">
							<a href="#" id="farenheitLinks" class="active">F</a>
							|
							<a href="#" id="celsiusLinks">C</a>
						  </span>
						</div>
					  </div>
					</div>
				</div>
			<div class="col-6">
				<ul>
					<li>
						<span id = "weatherIcon" style="padding:5px;">
							<i class="fa-regular fa-lg fa-hand-point-up"></i>
						</span>
						Feels like:
						<span id="feelsLike">
							<strong>0
						</span>Â°
						    </strong>
					</li>
					<li>
						<span id = "weatherIcon" style="padding: 5px;">
							<i class="fa-regular fa-lg fa-droplet"></i>
						</span>
						Humidity:
						<span id= "humidity">
							12
						</span> %
					</li>
					<li>
						<span id = "weatherIcon" style="padding:5px;">
							<i class="fa-regular fa-lg fa-wind"></i>
						</span>
						Wind Speed:
						<span id="wind">
							10
						</span>
						mph
					</li>
				</ul>
			</div>
		</div>
		    </div>
