<!DOCTYPE html>
<html lang="en">
<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karen's Weather App</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/42ed3a4e3e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="src\style.css">
</head>
<body>
	<div class="container"> 
			<br>
		<div class="card">
			<br>
			<form id="search-form" id= "search-form">
				<div class="row">
						<div class ="col-4">
							<input type="search" 
							id="searching"
							placeholder="Search location..."
							autofocus="on"
							autocomplete="off"
							class = "form-control shadow-md"
							/>
						</div>
					<div class ="col-3">
						<input
						id = " buttonSearch"
						type="submit"
						value="Search 🔍"
						class ="form-control btn btn-primary shadow-md"
						/>
					</div>
					<div class ="col-3">
							<input 
							type="submit"
							id="pinLocations"
							value="Local"
							autocomplete="on"
							autocapitalize="words"
							class ="form-control btn btn-primary shadow-md"
							/>
						</div>
					</div>
			 </form>
			 <br>
		<div class="WeatherInfo"> 
			<div class="row">
				<div class="col-6">
			<br>
			<h1>
				<span id="pinbeat">
				<i class="fa-solid fa-location-dot fa-xs fa-fw fa-beat" style="--fa-animation-duration: 2s;"></i></span>
				<span id="cityHeadline">Have a great day </span> 
			</h1>
			<ul>
				<li>
					<span id = "weatherIcon" style="padding: 5px;">
						<i class="fa-regular fa-clock fa-lg"></i>
					</span>
					<span id = "nowDated">
						<strong>Saturday - 10:15 AM</strong>
					</span>
				</li>
				<li>
					<span id = "weatherIcon" style="padding: 5px;">
						<i class="fa-regular fa-lg fa-hand-point-up"></i>
					</span>
				Feels like:
				<span id="feelsLike">
					<strong>0
				</span>°</strong>
			</li>
			<li>
			<span id = "weatherIcon" style="padding: 5px;">
			
				<i class="fa-regular fa-lg fa-droplet"></i>
		
			</span>
				Humidity:
				<span id= "humidity"> 
					<strong>
						12
				</span>%</strong>
			</li>
			<li>
			<span id = "weatherIcon" style="padding: 5px;">
				<i class="fa-regular fa-lg fa-wind"></i>
			</span>
				Wind Speed:
				<span id="wind"> <strong>
					10
				</span>
				mph </strong>
			</li>
			</ul>
			</div>
			<br>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="temperature-container d-flex justify-content-end">
				 <div id="mainWeather">
					<img src="https://openweathermap.org/img/wn/04d@2x.png" id="mainIcon" style="padding: 0.5em;" class ="float-right"/>
					
				 </div>
				<span class="temperature" id="temperature">75</span>°
				<a href="#" id="farenheitLinks" class="active">F</a>
						|
			    <a href="#" id="celsiusLinks">C</a>
				<li>

				
					<span id="description" class="float-left">
						Sunny
					</span>
				</li>
			</div>
			</div>
	</div>
	</div> 
	</div>
    </div>
<br>
<div class="card">
	<div class="col-3">
	<h3>
		5 Day Forecast
	</h3>
				<div class="dailyForecast">
				 <div class="row">
								<div class="col-8">Monday☁️</div>
								<div class="col-8">Tuesday🌤️</div>
								<div class="col-8">Wednesday🌤️</div>
								<div class="col-8">Thursday⛈️</div>
								<div class="col-8">Friday⛈️</div>
								 <div class="col-8">Saturday🌤️</div>
								</div>
			</div>
			</div>
		</div>
</div>
</div>
			<footer class="end">
			 <span class="open">
				<a href="https://github.com/Karen12031/Weather-App-ProjectKS">
				 Open source code </a>
				 by: Karen Smith
			</span>
			<i class="fa-solid fa-hand-sparkles fa-shake" style="--fa-animation-duration: 30s;"></i>
		</br>
			<i class="fa-solid fa-handshake fa-bounce" style="--fa-animation-duration: 2s;"></i>
			<span class="connection">
			Let's connect on social </span>
			<a href="https://www.linkedin.com/in/karensmithh/">
				<span class= "linkedin">
					<i class="fa-brands fa-linkedin"></i>
				</span>
		</a>
		</footer>
	<script src="src\script.js">
	</script>
</body>
</html>
