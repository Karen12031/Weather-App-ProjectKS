<!DOCTYPE html>
<html lang="en">
<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karen's Weather App</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/42ed3a4e3e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container"> 
			<br>
		<div class="card">
			<br>
			<form id="search-form" id= "search-form">
				<div class="row">
						<div class ="col-6">
							<input type="search" 
							id="searching"
							placeholder="Search location..."
							autofocus="on"
							autocomplete="off"
							class = "form-control shadow-sm"
							/>
						</div>
					<div class ="col-3">
						<input
						id = " buttonSearch"
						type="submit"
						value="Search 🔍"
						class ="form-control btn btn-primary shadow-sm"
						/>
					</div>
					<div class ="col-3">
						<span id="pinLocations">
							<input 
							type="submit"
							value="Local"
							class ="form-control btn btn-primary shadow-sm"
							/>
						</span>
						</div>
					</div>
			 </form>
			 <br>
		<div class="WeatherInfo"> 
			<div class="row">
				<div class="col-6">
			<br>
			<h1>
				<span style="padding: 0.5em;">
				<i class="fa-solid fa-location-dot fa-xs fa-fw fa-beat" style="--fa-animation-duration: 2s;"></i></span>
				<span id="cityHeadline">Have a great day </span> 
			</h1>
			<ul>
				<li>
					<span style="padding: 0.5em;">
						<i class="fa-regular fa-clock fa-lg fa-fw"></i>
					</span>
					<span id = "nowDated">
						<strong>Saturday - 10:15 AM</strong>
					</span>
				</li>
				<li>
					<span style="padding: 0.5em;">
						<i class="fa-solid fa-hand-point-up"></i>
					</span>
				Feels like:
				<span id="feelsLike">
					<strong>0
				</span>°</strong>
			</li>
			<li>
			<span id = "weatherIcon">
				<span style="padding: 0.5em;">
				<i class="fa-solid fa-droplet fa-lg fa-fw"></i>
			</span>
			</span>
				Humidity:
				<span id= "humidity"> 
					<strong>
						12
					</span>
					% </strong>
			</li>
			<li>
			<span id = "weatherIcon">
				<span style="padding: 0.5em;">
				<i class="fa-solid fa-wind fa-lg fa-fw"></i>
			</span>
			</span>
				Wind Speed:
				<span id="wind"> <strong>
					10
				</span>
				mph </strong>
			</li>
			</ul>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6">
			<div class="temperature-container d-flex justify-content-end">
				<div id="mainIcon">
					<span class="icons" style="padding: 0.5em;">
						<i class="fa-solid fa-temperature-three-quarters fa-3x fa-fw"></i>
					</span>
				</div>
				<span class="temperature" id="temperature">75</span>°
				<a href="#" id="farenheitlink">F</a>
						|
			    <a href="#" id="celsiuslink">C</a>
			</div>
		</div>
	</div>
	</div> 
	</div>
    </div>
<br>
<div class="card">
	<div class="col-3">
	<h3>
		5 Day Forecast
	</h3>
				<div class="dailyForecast">
				 <div class="row">
								<div class="col-8">Monday☁️</div>
								<div class="col-8">Tuesday🌤️</div>
								<div class="col-8">Wednesday🌤️</div>
								<div class="col-8">Thursday⛈️</div>
								<div class="col-8">Friday⛈️</div>
								 <div class="col-8">Saturday🌤️</div>
								</div>
			</div>
			</div>
		</div>
</div>
</div>
			<footer class="end">
			 <span class="open">
				<a href="https://github.com/Karen12031/Weather-App-ProjectKS">
				 Open source code </a>
				 by: Karen Smith
			</span>
			<i class="fa-solid fa-hand-sparkles fa-shake" style="--fa-animation-duration: 30s;"></i>
		</br>
			<i class="fa-solid fa-handshake fa-bounce" style="--fa-animation-duration: 2s;"></i>
			<span class="connection">
			Let's connect on social </span>
			<a href="https://www.linkedin.com/in/karensmithh/">
				<span class= "linkedin">
					<i class="fa-brands fa-linkedin"></i>
				</span>
		</a>
		</footer>
	<script src="script.js">
	</script>
</body>
</html>
