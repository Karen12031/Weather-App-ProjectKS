<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://kit.fontawesome.com/42ed3a4e3e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/style.css" />
	<title>Karen's Weather App</title>
</head>
<body>
	<div class="container"> 
		<div class="card">
		<div class="weather-app-wrapper">
			<div class="weather-app">
			<form id="search-form" class="search-form">
				<div class="row">
						<div class ="col-6">
							<input
							type="search" 
							id="searching"
							placeholder="Search location..."
							autofocus="off"
							autocomplete="off"
							autocapitalize="words"
							class = "form-control"
							/>
						</div>
					<div class ="col-3">
						<input
						id = "buttonSearch"
						type="submit"
						value="Search 🔍"
						/>
					</div>
					<div class ="col-3">
							<input 
							type="submit"
							id="pinLocations"
							value="Local Weather"
							/>
						</div>
					</div>
			 </form>
		<div class="WeatherInfo"> 
			<h1 id="city">
				<span id="pinbeat">
				<i class="fa-solid fa-location-dot fa-xs fa-fw fa-beat" style="--fa-animation-duration: 2s;"></i></span>
				<span id="cityHeadline">Have a great day </span> 
			</h1>
			<ul>
				<li>
					<span id = "weatherIcon" style="padding: 5px;">
						<i class="fa-regular fa-clock fa-md"></i>
					</span>
					<span id = "nowDated">
						Last Updated <strong>Saturday - 10:15 AM</strong>
					</span>
				</li>
				<li>
					<span id="description" class="float-left">
						Sunny
					</span>
				</li>
				
			</ul>	
				<div class="row">
					<div class="col-6">
					  <div class="clearfix weather-temperature">
							<div id="mainWeather">
								<img
								src="" 
								id="mainIcon" 
								class="float-left"
								style="padding: 0.5em;"
								/>
							</div>
						<div class="float-left">
						 <span class="temperature" id="temperature">75</span>°F
						</div>
					  </div>
					</div>
				</div>
			<div class="col-6">
				<ul>
					<li>
						<span id = "weatherIcon" style="padding:5px;">
							<i class="fa-regular fa-lg fa-hand-point-up"></i>
						</span>
						Feels like:
						<span id="feelsLike">
							<strong>0
						</span>°
						    </strong>
					</li>
					<li>
						<span id = "weatherIcon" style="padding: 5px;">
							<i class="fa-regular fa-lg fa-droplet"></i>
						</span>
						Humidity:
						<span id= "humidity">
							12
						</span> %
					</li>
					<li>
						<span id = "weatherIcon" style="padding:5px;">
							<i class="fa-regular fa-lg fa-wind"></i>
						</span>
						Wind Speed:
						<span id="wind">
							10
						</span>
						mph
					</li>
				</ul>
			</div>
		</div>
		   
	<h3>
		5 Day Forecast
	</h3>
	<div class="weather-forecast" id="forecast"> </div>
         </div>
     </div>
	 </div>
</div>
		
<footer class="end">
			 <span class="open">
				<a href="https://github.com/Karen12031/Weather-App-ProjectKS">
				 Open source code </a>
				 by: Karen Smith
			</span>
			<i class="fa-solid fa-hand-sparkles fa-shake" style="--fa-animation-duration: 30s;"></i>
		</br>
			<i class="fa-solid fa-handshake fa-bounce" style="--fa-animation-duration: 2s;"></i>
			<span class="connection">
			Let's connect on social </span>
			<a href="https://www.linkedin.com/in/karensmithh/">
				<span class= "linkedin">
					<i class="fa-brands fa-linkedin"></i>
				</span>
			</a>
		</footer>
	<script src="src\app.js"></script>
</body>	
</html>
